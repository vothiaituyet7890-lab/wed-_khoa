<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Header Component</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* Reset cơ bản */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Nền tối để test header */
            color: #fff;
        }

        /* --- CSS CHO HEADER --- */
        .saas-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 40px;
            background-color: #0b1120; /* Màu nền header cực tối */
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* 1. LOGO AREA */
        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: #fff;
            font-size: 1.25rem; /* 20px */
            font-weight: 800; /* ExtraBold */
        }

        /* Icon khối lập phương */
        .logo-icon {
            width: 32px;
            height: 32px;
            color: #3b82f6; /* Màu xanh dương */
        }

        .logo-text span {
            color: #3b82f6; /* Chữ SaaS màu xanh */
        }

        /* 2. CENTER NAVIGATION (Menu giữa) */
        .nav-pill {
            background: rgba(30, 41, 59, 0.6); /* Nền xám xanh mờ */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px; /* Bo tròn dạng viên thuốc */
            padding: 5px;
            display: flex;
            gap: 4px;
        }

        .nav-link {
            color: #94a3b8; /* Màu chữ xám nhạt */
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 8px 20px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        /* Trạng thái đang chọn (Active) */
        .nav-link.active {
            background-color: #1e293b; /* Nền đậm hơn chút */
            color: #fff;
            font-weight: 600;
        }

        /* 3. RIGHT ACTIONS (Nút bên phải) */
        .right-actions {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .btn-text {
            color: #e2e8f0;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 600;
            transition: color 0.2s;
        }
        .btn-text:hover { color: #3b82f6; }

        .btn-primary {
            background-color: #2563eb; /* Màu xanh giống hình */
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px; /* Bo góc nhẹ */
            font-weight: 600;
            font-size: 0.95rem;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.4);
            transition: background 0.3s ease, transform 0.2s;
        }

        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
        }

        /* Responsive cơ bản */
        @media (max-width: 900px) {
            .nav-pill { display: none; } /* Ẩn menu giữa trên mobile */
            .saas-header { padding: 16px 20px; }
        }
    </style>
</head>
<body>

    <header class="saas-header">
        <a href="#" class="logo-area">
            <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
            <div class="logo-text">Khoa <span>SaaS</span></div>
        </a>

        <nav class="nav-pill">
            <a href="#" class="nav-link active">Tổng quan</a>
            <a href="#" class="nav-link">Tính năng</a>
            <a href="#" class="nav-link">Đào tạo</a>
            <a href="#" class="nav-link">Học phí</a>
        </nav>

        <div class="right-actions">
            <a href="#" class="btn-text">Đăng nhập</a>
            <a href="#" class="btn-primary">Student Portal</a>
        </div>
    </header>

</body>
</html>
