<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Header Style 2 - Tech Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --h-bg: #000000;        /* Nền đen tuyệt đối */
            --h-border: #333333;    /* Viền xám đậm */
            --h-text: #ededed;      /* Chữ trắng */
            --h-text-dim: #888888;  /* Chữ mờ */
            --h-accent: #8b5cf6;    /* Màu tím (Violet) thay vì xanh */
            --h-height: 64px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #111; color: #fff; height: 200vh; }

        /* --- HEADER STYLE 2 --- */
        .header-grid {
            background-color: var(--h-bg);
            border-bottom: 1px solid var(--h-border);
            height: var(--h-height);
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            font-size: 0.9rem;
        }

        /* 1. KHU VỰC LOGO (Có đường kẻ ngăn cách bên phải) */
        .brand-segment {
            width: 240px; /* Chiều rộng cố định giống sidebar */
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 24px;
            border-right: 1px solid var(--h-border);
            text-decoration: none;
            color: var(--h-text);
        }

        .brand-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1rem;
        }

        /* Icon hình thoi tạo cảm giác khác biệt */
        .brand-icon {
            width: 24px; height: 24px;
            background: var(--h-accent);
            border-radius: 4px; /* Bo góc nhẹ */
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
        }

        /* 2. MENU NAV (Trải dài) */
        .nav-segment {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            padding-left: 20px;
        }

        .nav-link {
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 16px;
            color: var(--h-text-dim);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
            position: relative;
        }

        .nav-link:hover {
            color: var(--h-text);
            background-color: rgba(255,255,255,0.03);
        }

        /* Hiệu ứng gạch chân khi Active (High Contrast) */
        .nav-link.active {
            color: var(--h-text);
        }
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -1px; /* Đè lên border header */
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--h-accent);
        }

        /* 3. SEARCH BAR (Tích hợp sẵn) */
        .search-segment {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .search-box {
            background: #1a1a1a;
            border: 1px solid var(--h-border);
            padding: 6px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
            width: 200px;
            transition: border 0.2s;
        }

        .search-box:focus-within {
            border-color: var(--h-text-dim);
        }

        .search-box input {
            background: transparent;
            border: none;
            outline: none;
            color: var(--h-text);
            font-size: 0.85rem;
            width: 100%;
        }
        
        /* Phím tắt Command+K (Style code) */
        .kbd-shortcut {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            background: #333;
            padding: 2px 4px;
            border-radius: 4px;
            color: #aaa;
        }

        /* 4. USER ACTIONS (Bên phải cùng, có ngăn cách) */
        .user-segment {
            height: 100%;
            display: flex;
            align-items: center;
            padding: 0 24px;
            border-left: 1px solid var(--h-border);
            gap: 16px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--h-text-dim);
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: color 0.2s;
        }
        .icon-btn:hover { color: var(--h-text); }

        .avatar {
            width: 32px; height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            border: 2px solid #333;
        }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            .brand-segment { width: auto; border-right: none; }
            .nav-segment { display: none; }
            .search-segment { display: none; }
            .user-segment { border-left: none; padding-right: 10px; }
        }
    </style>
</head>
<body>

    <header class="header-grid">
        <a href="#" class="brand-segment">
            <div class="brand-logo">
                <div class="brand-icon">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path></svg>
                </div>
                Khoa Platform
            </div>
        </a>

        <nav class="nav-segment">
            <a href="#" class="nav-link active">Dashboard</a>
            <a href="#" class="nav-link">Lớp học</a>
            <a href="#" class="nav-link">Đề tài NCKH</a>
            <a href="#" class="nav-link">Học phí</a>
            <a href="#" class="nav-link">Analytics</a>
        </nav>

        <div class="search-segment">
            <div class="search-box">
                <svg width="14" height="14" color="#666" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" placeholder="Tìm kiếm...">
                <span class="kbd-shortcut">⌘K</span>
            </div>
        </div>

        <div class="user-segment">
            <button class="icon-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
            </button>

            <a href="#" class="avatar"></a>
        </div>
    </header>
</body>
</html>
